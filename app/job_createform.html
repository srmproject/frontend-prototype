  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="py-5 text-center">
          <h2>잡 생성</h2>
          <p class="lead">잡 생성 페이지 데모입니다.</p>
        </div>
        <div class="col-lg-4 mx-auto">
          <h4 class="mb-3">입력 폼</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="github_url" class="form-label">github url</label>
                <input type="text" class="form-control" id="github_url" placeholder="" value="" required onchange="get_branches(event)">
              </div>

              <div class="col-md-12">
                <label for="github_branch" class="form-label">브랜치</label>
                <select class="form-select" id="github_branch_select" required>
                </select>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>

            <hr class="my-4">

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save-info">
              <label class="form-check-label" for="save-info">소스코드 사용을 동의합니다</label>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
          </form>
        </div>
      </main>
    </div>

<script>
  function get_branches(event) {
    url = "http://127.0.0.1:9001/api/v1/utils/git/branches?github_url=" + event.target.value;
    console.log("url: " + url)
    axios
      .get(url)
      .then(function (result) {
        console.log("브랜치 조회 성공 : ", result.data);
        branches = result.data["branches"];
        idx = 0;
        for (let index = 0; index < branches.length; index++) {
          console.log(branches[index]);
          let select_box = document.getElementById("github_branch_select");
          let new_element = document.createElement('option');
          new_element.appendChild(document.createTextNode(branches[index]));
          new_element.value = branches[index];

          select_box.appendChild(new_element)


        }
      }
      ).catch(function (error) {
        console.log("브랜치 조회 에러 발생 : ", error);
        alert(error.response.data.detail.error_msg);
      });
  }

</script>
